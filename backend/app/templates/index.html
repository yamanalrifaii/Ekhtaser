<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekhtaser - AI Podcast Summarizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Ekhtaser</a>
            <span class="navbar-text text-light">AI Podcast Summarizer</span>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Summarize a YouTube Podcast</h4>
                    </div>
                    <div class="card-body">
                        <div id="input-form">
                            <div class="mb-3">
                                <label for="youtube-url" class="form-label">YouTube URL</label>
                                <input type="url" class="form-control" id="youtube-url" 
                                       placeholder="Enter YouTube URL (e.g., https://www.youtube.com/watch?v=...)">
                                <div class="invalid-feedback">Please enter a valid YouTube URL.</div>
                            </div>
                            <button id="submit-btn" class="btn btn-primary">Summarize</button>
                        </div>

                        <div id="processing-status" class="mt-4 d-none">
                            <div class="alert alert-info">
                                <div class="d-flex align-items-center">
                                    <div class="spinner-border spinner-border-sm me-2" role="status"></div>
                                    <div>
                                        <strong>Processing:</strong> <span id="status-text">Initializing...</span>
                                    </div>
                                </div>
                                <div class="progress mt-2">
                                    <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" 
                                         role="progressbar" style="width: 0%"></div>
                                </div>
                            </div>
                        </div>

                        <div id="error-message" class="mt-4 d-none">
                            <div class="alert alert-danger">
                                <strong>Error:</strong> <span id="error-text"></span>
                            </div>
                        </div>

                        <div id="summary-results" class="mt-4 d-none">
                            <h5>Summary</h5>
                            <div class="card mb-4">
                                <div class="card-body" id="paragraph-summary">
                                </div>
                            </div>

                            <h5>Key Points</h5>
                            <div class="card">
                                <div class="card-body">
                                    <ul id="bullet-points" class="mb-0">
                                    </ul>
                                </div>
                            </div>

                            <div class="mt-3">
                                <button id="new-summary-btn" class="btn btn-secondary">Summarize Another</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-5 py-3 bg-light">
        <div class="container text-center">
            <p class="mb-0">Ekhtaser - AI Podcast Summarizer</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
